<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpleProductFilter</title>
    <link rel="stylesheet" href="./filter.css">
    <script src="./filter.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="leftNav">
            <input type="text" placeholder="Search..." class="searchInput">
            <div class="categoriesContainer"></div>
            <div class="range">
                <input type="range" class="rangeInput">
                <span class="rangePrice"></span>
            </div>
            <button class="resetBtn">Reset Filter</button>
        </div>
        <div class="content">
            <div class="productsContainer"></div>
        </div>
    </div>
</body>
</html>
